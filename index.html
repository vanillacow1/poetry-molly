<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poetry Collection</title>
    <style>
      /* Cottagecore Poetry Collection - Sophisticated Brown & Green Palette */
      @import url("https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap");

      :root {
        /* Sophisticated Cottagecore Color Palette */
        --sage-green: #9caf88;
        --forest-deep: #4a5d3a;
        --moss-light: #b8c5a6;
        --earth-brown: #8b6f47;
        --warm-cream: #f7f3e9;
        --dusty-rose: #d4a574;
        --champagne: #e8dcc0;
        --dark-forest: #2c3e2a;
        --soft-sage: #a8b89a;
        --antique-white: #faf8f1;

        /* Typography Variables */
        --font-heading: "Playfair Display", serif;
        --font-body: "Crimson Text", serif;
        --font-accent: "Dancing Script", cursive;
        --font-elegant: "Libre Baskerville", serif;

        /* Shadows & Effects */
        --shadow-soft: 0 8px 32px rgba(44, 62, 42, 0.08);
        --shadow-medium: 0 12px 48px rgba(44, 62, 42, 0.12);
        --shadow-strong: 0 20px 64px rgba(44, 62, 42, 0.15);
        --border-radius: 12px;
        --border-radius-large: 20px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-body);
        line-height: 1.7;
        color: var(--dark-forest);
        background: linear-gradient(
          135deg,
          var(--warm-cream) 0%,
          var(--champagne) 50%,
          var(--antique-white) 100%
        );
        min-height: 100vh;
        font-size: 16px;
        letter-spacing: 0.3px;
      }

      /* Elegant container with subtle texture */
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 30px;
        position: relative;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="0.5" fill="%23A8B89A" opacity="0.1"/><circle cx="80" cy="80" r="0.3" fill="%234A5D3A" opacity="0.05"/><circle cx="40" cy="70" r="0.4" fill="%238B6F47" opacity="0.08"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>')
          repeat;
        pointer-events: none;
        z-index: 0;
      }

      .container > * {
        position: relative;
        z-index: 1;
      }

      /* Sophisticated header design */
      header {
        text-align: center;
        margin-bottom: 4rem;
        padding: 3rem 2rem;
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        border-radius: var(--border-radius-large);
        border: 1px solid rgba(156, 175, 136, 0.2);
        box-shadow: var(--shadow-soft);
        position: relative;
        overflow: hidden;
      }

      header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--sage-green),
          var(--earth-brown),
          var(--dusty-rose)
        );
      }

      h1 {
        font-family: var(--font-heading);
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 600;
        color: var(--forest-deep);
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
        position: relative;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 2px;
        background: linear-gradient(
          90deg,
          var(--sage-green),
          var(--earth-brown)
        );
        border-radius: 2px;
      }

      .subtitle {
        font-family: var(--font-accent);
        font-size: 1.5rem;
        color: var(--earth-brown);
        font-weight: 500;
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
      }

      /* Add Poem Button */
      .add-poem-btn {
        display: inline-block;
        background: linear-gradient(
          135deg,
          var(--sage-green),
          var(--forest-deep)
        );
        color: white;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 20px;
        font-family: var(--font-elegant);
        font-size: 0.85rem;
        font-weight: 400;
        letter-spacing: 0.5px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--shadow-soft);
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        z-index: 10;
      }

      .add-poem-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-medium);
        background: linear-gradient(
          135deg,
          var(--forest-deep),
          var(--sage-green)
        );
      }

      /* Controls container for search and sort */
      .controls-container {
        display: flex;
        gap: 2rem;
        align-items: flex-end;
        margin-bottom: 3rem;
        flex-wrap: wrap;
      }

      /* Elegant search design */
      .search-container {
        flex: 2;
        min-width: 300px;
        position: relative;
      }

      #searchInput {
        width: 100%;
        padding: 18px 24px;
        font-family: var(--font-body);
        font-size: 1.1rem;
        border: 2px solid var(--moss-light);
        border-radius: 50px;
        outline: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        color: var(--dark-forest);
        box-shadow: var(--shadow-soft);
      }

      #searchInput::placeholder {
        color: var(--soft-sage);
        font-style: italic;
      }

      #searchInput:focus {
        border-color: var(--sage-green);
        box-shadow: 0 0 0 4px rgba(156, 175, 136, 0.15), var(--shadow-medium);
        transform: translateY(-2px);
      }

      /* Sort container styling */
      .sort-container {
        flex: 1;
        min-width: 200px;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .sort-label {
        font-family: var(--font-elegant);
        font-size: 0.9rem;
        color: var(--earth-brown);
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .sort-select {
        padding: 15px 20px;
        font-family: var(--font-body);
        font-size: 1rem;
        border: 2px solid var(--moss-light);
        border-radius: 30px;
        outline: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        color: var(--dark-forest);
        box-shadow: var(--shadow-soft);
        cursor: pointer;
        appearance: none;
        background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234a5d3a"><path d="M7 10l5 5 5-5z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 20px;
        padding-right: 45px;
      }

      .sort-select:focus {
        border-color: var(--sage-green);
        box-shadow: 0 0 0 4px rgba(156, 175, 136, 0.15), var(--shadow-medium);
        transform: translateY(-2px);
      }

      .sort-select:hover {
        border-color: var(--sage-green);
        transform: translateY(-1px);
      }

      /* Sophisticated grid layout */
      .poems-grid {
        display: grid;
        gap: 2rem;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        margin-bottom: 3rem;
      }

      /* Elegant poem cards with cottagecore styling */
      .poem-card {
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.9),
          rgba(248, 243, 233, 0.8)
        );
        border-radius: var(--border-radius-large);
        padding: 2rem;
        box-shadow: var(--shadow-soft);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(156, 175, 136, 0.15);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        position: relative;
        overflow: hidden;
        opacity: 0;
        animation: fadeInUp 0.8s ease forwards;
      }

      .poem-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(
          90deg,
          var(--sage-green),
          var(--earth-brown)
        );
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
      }

      .poem-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: var(--shadow-strong);
        border-color: var(--sage-green);
      }

      .poem-card:hover::before {
        transform: scaleX(1);
      }

      .poem-title {
        font-family: var(--font-heading);
        font-size: 1.6rem;
        font-weight: 500;
        color: var(--forest-deep);
        margin-bottom: 0.8rem;
        line-height: 1.3;
        letter-spacing: -0.01em;
      }

      .poem-author {
        font-family: var(--font-accent);
        color: var(--earth-brown);
        font-style: normal;
        margin-bottom: 0.8rem;
        font-size: 1.1rem;
        font-weight: 500;
      }

      .poem-author::before {
        content: "~";
        margin-right: 0.5rem;
        color: var(--sage-green);
      }

      .poem-date {
        color: var(--soft-sage);
        font-size: 0.9rem;
        font-style: italic;
        margin-bottom: 1rem;
      }

      .click-hint {
        color: var(--sage-green);
        font-size: 0.85rem;
        font-style: italic;
        opacity: 0;
        transition: opacity 0.3s ease;
        font-family: var(--font-accent);
      }

      .poem-card:hover .click-hint {
        opacity: 1;
      }

      .no-results {
        text-align: center;
        color: var(--earth-brown);
        font-style: italic;
        grid-column: 1 / -1;
        padding: 4rem 2rem;
        font-family: var(--font-accent);
        font-size: 1.3rem;
      }

      /* Elegant modal design */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(44, 62, 42, 0.6);
        backdrop-filter: blur(8px);
        animation: fadeIn 0.3s ease;
      }

      .modal-content {
        background: linear-gradient(
          145deg,
          var(--antique-white),
          var(--warm-cream)
        );
        margin: 3% auto;
        padding: 3rem;
        border-radius: var(--border-radius-large);
        width: 90%;
        max-width: 800px;
        max-height: 85vh;
        overflow-y: auto;
        box-shadow: var(--shadow-strong);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(156, 175, 136, 0.2);
        position: relative;
        animation: slideInScale 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Elegant close and toggle buttons */
      .close {
        color: var(--soft-sage);
        font-size: 2rem;
        font-weight: 300;
        cursor: pointer;
        transition: all 0.3s ease;
        position: absolute;
        right: 1.5rem;
        top: 1.5rem;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: rgba(156, 175, 136, 0.1);
      }

      .close:hover,
      .close:focus {
        color: var(--forest-deep);
        background: rgba(156, 175, 136, 0.2);
        transform: scale(1.1);
      }

      .toggle-view-btn {
        position: absolute;
        right: 5rem;
        top: 1.5rem;
        background: linear-gradient(
          135deg,
          var(--sage-green),
          var(--forest-deep)
        );
        color: white;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        font-family: var(--font-elegant);
        font-size: 0.85rem;
        font-weight: 400;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--shadow-soft);
        display: none;
        letter-spacing: 0.5px;
      }

      .toggle-view-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-medium);
      }

      .toggle-view-btn.story-active {
        background: linear-gradient(
          135deg,
          var(--earth-brown),
          var(--dusty-rose)
        );
      }

      .has-story .toggle-view-btn {
        display: block;
      }

      /* Modal typography */
      .modal-poem-title {
        font-family: var(--font-heading);
        font-size: clamp(1.8rem, 4vw, 2.8rem);
        font-weight: 500;
        color: var(--forest-deep);
        margin-bottom: 1.5rem;
        padding-right: 6rem;
        line-height: 1.2;
        letter-spacing: -0.02em;
      }

      .modal-poem-author {
        font-family: var(--font-accent);
        color: var(--earth-brown);
        font-size: 1.3rem;
        margin-bottom: 2rem;
        font-weight: 500;
      }

      .modal-poem-author::before {
        content: "";
        color: var(--soft-sage);
        font-family: var(--font-body);
        font-size: 0.9rem;
        font-style: italic;
      }

      .modal-poem-date {
        color: var(--soft-sage);
        font-size: 1rem;
        text-align: right;
        font-style: italic;
        border-top: 1px solid var(--moss-light);
        padding-top: 1.5rem;
        margin-top: 2rem;
        font-family: var(--font-elegant);
      }

      /* Panel container and styling */
      .modal-panel-container {
        margin: 2rem 0;
        min-height: 350px;
        position: relative;
      }

      .modal-panel {
        background: rgba(255, 255, 255, 0.5);
        border-radius: var(--border-radius);
        padding: 2.5rem;
        border: 1px solid rgba(156, 175, 136, 0.15);
        box-shadow: var(--shadow-soft);
        display: none;
        animation: fadeInPanel 0.4s ease forwards;
        backdrop-filter: blur(10px);
      }

      .modal-panel.active {
        display: block;
      }

      .panel-title {
        font-family: var(--font-heading);
        color: var(--forest-deep);
        font-size: 1.4rem;
        margin-bottom: 2rem;
        text-align: center;
        font-weight: 500;
        position: relative;
        letter-spacing: 0.5px;
      }

      .panel-title::after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 2px;
        background: linear-gradient(
          90deg,
          var(--sage-green),
          var(--earth-brown)
        );
        border-radius: 2px;
      }

      .modal-poem-content {
        white-space: pre-line;
        font-family: var(--font-body);
        font-size: 1.2rem;
        line-height: 1.8;
        color: var(--dark-forest);
        text-align: center;
        max-width: 100%;
        font-style: italic;
        letter-spacing: 0.3px;
      }

      .story-panel .panel-title {
        color: var(--earth-brown);
      }

      .story-panel .panel-title::after {
        background: linear-gradient(
          90deg,
          var(--earth-brown),
          var(--dusty-rose)
        );
      }

      .modal-story-content {
        white-space: pre-line;
        font-family: var(--font-body);
        font-size: 1.05rem;
        line-height: 1.8;
        color: var(--forest-deep);
        font-style: normal;
        text-align: left;
        letter-spacing: 0.2px;
      }

      /* Elegant animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInScale {
        from {
          opacity: 0;
          transform: scale(0.95) translateY(-20px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      @keyframes fadeInPanel {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .container {
          padding: 20px 15px;
        }

        header {
          padding: 2rem 1.5rem;
          margin-bottom: 3rem;
        }

        .add-poem-btn {
          position: static;
          margin-top: 1rem;
          display: block;
          width: fit-content;
          margin-left: auto;
          margin-right: auto;
        }

        h1 {
          font-size: 2.5rem;
        }

        .subtitle {
          font-size: 1.2rem;
        }

        .controls-container {
          flex-direction: column;
          gap: 1.5rem;
        }

        .search-container,
        .sort-container {
          min-width: 100%;
        }

        .poems-grid {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        .poem-card {
          padding: 1.5rem;
        }

        .modal-content {
          margin: 5% auto;
          padding: 2rem;
          width: 95%;
        }

        .modal-poem-title {
          font-size: 2rem;
          padding-right: 3rem;
        }

        .modal-panel {
          padding: 2rem;
        }

        .panel-title {
          font-size: 1.2rem;
        }

        .modal-poem-content,
        .modal-story-content {
          font-size: 1rem;
        }

        .toggle-view-btn {
          right: 3.5rem;
          padding: 8px 16px;
          font-size: 0.75rem;
        }

        .close {
          right: 1rem;
          top: 1rem;
        }
      }

      @media (max-width: 480px) {
        .poem-card {
          padding: 1.2rem;
        }

        .poem-title {
          font-size: 1.3rem;
        }

        .modal-content {
          padding: 1.5rem;
        }

        .modal-poem-title {
          font-size: 1.8rem;
        }

        .modal-panel {
          padding: 1.5rem;
        }

        .toggle-view-btn {
          position: static;
          margin: 1rem auto 2rem;
          display: block;
          width: fit-content;
        }

        .has-story .toggle-view-btn {
          display: block;
        }
      }

      /* Staggered animation delays for cards */
      .poem-card:nth-child(1) {
        animation-delay: 0.1s;
      }
      .poem-card:nth-child(2) {
        animation-delay: 0.2s;
      }
      .poem-card:nth-child(3) {
        animation-delay: 0.3s;
      }
      .poem-card:nth-child(4) {
        animation-delay: 0.4s;
      }
      .poem-card:nth-child(5) {
        animation-delay: 0.5s;
      }
      .poem-card:nth-child(6) {
        animation-delay: 0.6s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Poetry Collection</h1>
        <p class="subtitle">Molly Petrichors' Collection</p>
        <a href="add-poem.html" class="add-poem-btn">+ Add New Poem</a>
      </header>

      <div class="controls-container">
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Search poems by title, author, or content..."
          />
        </div>

        <div class="sort-container">
          <label for="sortSelect" class="sort-label">Sort by:</label>
          <select id="sortSelect" class="sort-select">
            <option value="date-newest">Date (Newest First)</option>
            <option value="date-oldest">Date (Oldest First)</option>
            <option value="title-asc">Title (A - Z)</option>
            <option value="title-desc">Title (Z - A)</option>
          </select>
        </div>
      </div>

      <div class="poems-grid" id="poemsContainer">
        <!-- Poems will be displayed here -->
      </div>
    </div>

    <!-- Modal -->
    <div id="poemModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalContent">
          <!-- Poem content will be inserted here -->
        </div>
      </div>
    </div>

    <script>
      // 📚 POEM DATA - Loaded from poems.json file
      let poems = [];
      let filteredPoems = [];
      let currentSortOption = "date-newest";

      // Load poems from the JSON file
      async function loadPoems() {
        try {
          const response = await fetch("poems.json");
          if (!response.ok) {
            throw new Error("Could not load poems.json file");
          }
          poems = await response.json();
          filteredPoems = [...poems];
          sortPoems();
          displayPoems();
        } catch (error) {
          console.error("Error loading poems:", error);
          document.getElementById("poemsContainer").innerHTML = `
                    <div class="no-results">
                        <h3>Unable to load poems</h3>
                        <p>Please make sure the <code>poems.json</code> file is in the same folder as this HTML file.</p>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
        }
      }

      // 🔄 SORT FUNCTIONS
      function sortPoems() {
        const sortOption = document.getElementById("sortSelect").value;
        currentSortOption = sortOption;

        switch (sortOption) {
          case "date-newest":
            filteredPoems.sort((a, b) => new Date(b.date) - new Date(a.date));
            break;
          case "date-oldest":
            filteredPoems.sort((a, b) => new Date(a.date) - new Date(b.date));
            break;
          case "title-asc":
            filteredPoems.sort((a, b) =>
              a.title.toLowerCase().localeCompare(b.title.toLowerCase())
            );
            break;
          case "title-desc":
            filteredPoems.sort((a, b) =>
              b.title.toLowerCase().localeCompare(a.title.toLowerCase())
            );
            break;
        }
      }

      function handleSortChange() {
        sortPoems();
        displayPoems();
      }

      // 🎨 DISPLAY FUNCTIONS

      function createPoemCard(poem, index) {
        // Find the original index in the poems array for the modal
        const originalIndex = poems.findIndex((p) => p === poem);

        return `
                <div class="poem-card" style="animation-delay: ${
                  index * 0.1
                }s" onclick="openModal(${originalIndex})">
                    <h2 class="poem-title">${escapeHtml(poem.title)}</h2>
                    <div class="poem-author">by ${escapeHtml(poem.author)}</div>
                    <div class="poem-date">${formatDate(poem.date)}</div>
                    <div class="click-hint">Click to read full poem</div>
                </div>
            `;
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString("en-US", {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
      }

      function displayPoems(poemsToShow = filteredPoems) {
        const container = document.getElementById("poemsContainer");

        if (poemsToShow.length === 0) {
          container.innerHTML =
            '<div class="no-results">No poems found matching your search.</div>';
          return;
        }

        container.innerHTML = poemsToShow
          .map((poem, index) => createPoemCard(poem, index))
          .join("");
      }

      function searchPoems() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase()
          .trim();

        if (searchTerm === "") {
          filteredPoems = [...poems];
        } else {
          filteredPoems = poems.filter(
            (poem) =>
              poem.title.toLowerCase().includes(searchTerm) ||
              poem.author.toLowerCase().includes(searchTerm) ||
              poem.content.toLowerCase().includes(searchTerm) ||
              (poem.story && poem.story.toLowerCase().includes(searchTerm))
          );
        }

        sortPoems();
        displayPoems();
      }

      // 🎭 MODAL FUNCTIONS

      function openModal(poemIndex) {
        const poem = poems[poemIndex];
        const modal = document.getElementById("poemModal");
        const modalContent = document.getElementById("modalContent");

        const hasStory = poem.story && poem.story.trim();
        const modalClass = hasStory ? "has-story" : "";

        const toggleButton = hasStory
          ? `
                <button class="toggle-view-btn" onclick="toggleView()">Right Side</button>
            `
          : "";

        modalContent.innerHTML = `
                <div class="${modalClass}">
                    <span class="close">&times;</span>
                    ${toggleButton}
                    
                    <h2 class="modal-poem-title">${escapeHtml(poem.title)}</h2>
                    <div class="modal-poem-author">by ${escapeHtml(
                      poem.author
                    )}</div>
                    
                    <div class="modal-panel-container">
                        <div class="modal-panel poem-panel active">
                            <h3 class="panel-title">${escapeHtml(
                              poem.title
                            )}</h3>
                            <div class="modal-poem-content">${escapeHtml(
                              poem.content.replace(/\\n/g, "\n")
                            )}</div>
                        </div>
                        
                        ${
                          hasStory
                            ? `
                        <div class="modal-panel story-panel">
                            <h3 class="panel-title">Story Behind the Poem</h3>
                            <div class="modal-story-content">${escapeHtml(
                              poem.story.replace(/\\n/g, "\n")
                            )}</div>
                        </div>
                        `
                            : ""
                        }
                    </div>
                    
                    <div class="modal-poem-date">${formatDate(poem.date)}</div>
                </div>
            `;

        // Reset view state
        window.currentView = "poem";

        modal.style.display = "block";
        document.body.style.overflow = "hidden"; // Prevent background scrolling

        // Set up close button event listener for the newly created button
        const closeBtn = modalContent.querySelector(".close");
        closeBtn.addEventListener("click", closeModal);
      }

      // Fixed toggle function with Left/Right Side labels
      function toggleView() {
        const poemPanel = document.querySelector(".poem-panel");
        const storyPanel = document.querySelector(".story-panel");
        const toggleBtn = document.querySelector(".toggle-view-btn");

        if (window.currentView === "poem") {
          // Switch to story
          poemPanel.classList.remove("active");
          storyPanel.classList.add("active");
          toggleBtn.textContent = "Left Side";
          toggleBtn.classList.add("story-active");
          window.currentView = "story";
        } else {
          // Switch to poem
          storyPanel.classList.remove("active");
          poemPanel.classList.add("active");
          toggleBtn.textContent = "Right Side";
          toggleBtn.classList.remove("story-active");
          window.currentView = "poem";
        }
      }

      function closeModal() {
        const modal = document.getElementById("poemModal");
        modal.style.display = "none";
        document.body.style.overflow = "auto"; // Restore scrolling
      }

      // 🔧 UTILITY FUNCTIONS

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Initialize the page
      document.addEventListener("DOMContentLoaded", function () {
        loadPoems(); // Load poems from JSON file

        // Add search functionality
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", searchPoems);
        searchInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            searchPoems();
          }
        });

        // Add sort functionality
        const sortSelect = document.getElementById("sortSelect");
        sortSelect.addEventListener("change", handleSortChange);

        // Modal event listeners
        const modal = document.getElementById("poemModal");

        // Close modal when clicking outside of it
        window.addEventListener("click", function (event) {
          if (event.target === modal) {
            closeModal();
          }
        });

        // Close modal with Escape key
        document.addEventListener("keydown", function (event) {
          if (event.key === "Escape" && modal.style.display === "block") {
            closeModal();
          }
        });
      });
    </script>
  </body>
</html>
